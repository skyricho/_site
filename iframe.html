<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .google-maps {
        position: relative;
        padding-bottom: 99%; // This is the aspect ratio
        height: 0;
        overflow: hidden;
    }
    .google-maps iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
    }
</style>
  </head>
  <body>
    <div class="google-maps">
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=zdP3k40zAjYM.kP52zIxkGn8E" width="600" height="450" frameborder="0" style="border:0"></iframe>
</div>
<iframe src=""></iframe>
  </body>
</html>
