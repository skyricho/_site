<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Swap Image test</title>

  <script src="js/jquery.min.js"></script>

  <script>
    $(function () {
      $('#thumbs li').on('click', function () {
        $('#main').attr('src', $(this).data('src'));
        $('#link').attr('locality', $(this).data('locality'));
          var imgTitle = "Map " + $(this).text() + " " +$(this).data('locality');
        $('#imgTitle').text(imgTitle);
      });
    });
  </script>
</head>

<body>
    <ul id="thumbs">
        <li data-src="http://lorempixel.com/400/200/sports/5" data-locality="Balgowlah">45</li>
        <li data-src="http://lorempixel.com/400/200/sports/6" data-locality="Queenscliff">2</li>
        <li data-src="http://lorempixel.com/400/200/sports/7" data-locality="Business">56</li>
    </ul>

    <img id="main" src="http://lorempixel.com/400/200/cats/5">


</body>
</html>
