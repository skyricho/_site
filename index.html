<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">

    <title>Queenscliff Territory Maps</title>
    <link rel="stylesheet" href="css/hinkler.css">

    <script src="js/jquery.min.js"></script>

    <script type="text/javascript">
    jQuery(document).ready(function() {
      //jQuery("#content").hide();
      //toggle the componenet with id content
      jQuery("#grid").click(function()
      {
        jQuery(this).next("#content").slideToggle(500);
      });
    });
    </script>    

    <script>
      $(function () {
        $('#thumbs li').on('click', function () {
          $('#main').attr('src', $(this).data('src'));
          $('#link').attr('locality', $(this).data('locality'));
            var imgTitle = $(this).data('locality') + " " + $(this).text();
          $('#imgTitle').text(imgTitle);
          $('#content').slideToggle(500);
        });
      });
    </script>

    <link rel="shortcut icon" href="/icon.png">
    <link rel="apple-touch-icon-precomposed" href="/icon.png">
    <meta name="apple-mobile-web-app-title" content="Hinkler">
    <meta name="description" content="Queenscliff Congregation Territory Maps">
</head>
